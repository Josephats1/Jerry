<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light background */
            color: #333;
            margin: 0;
            padding: 0;
        }

        body.color1 {
            background-color: #e0ffe0; /* Light green background */
            color: #333; /* Dark text */
        }

        body.color2 {
            background-color: #e0e0ff; /* Light blue background */
            color: #333; /* Dark text */
        }

        /* Header Styles */
        header {
            background-color: #ffffff; /* Light background for the navbar */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 15px 30px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }

        .nav-left {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap if they don't fit */
        }

        .nav-button {
            background: none;
            border: 1px solid transparent;
            color: #333;
            margin: 0 10px; /* Adjust margin for compactness */
            padding: 10px 15px;
            cursor: pointer;
            font-size: 0.9rem; /* Smaller font size for buttons */
            border-radius: 25px; /* Rounded buttons */
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background-color: #2575fc; /* Light blue background on hover */
            color: white; /* White text on hover */
            border: 1px solid #2575fc; /* Border color change on hover */
        }

        .nav-right {
            display: flex;
            align-items: center;
        }

        .name {
            margin-right: 15px;
            font-size: 1.5rem; /* Increased size for better visibility */
            font-weight: bold;
            color: #333; /* Base color for the text */
            text-shadow: 
                1px 1px 0 rgba(255, 255, 255, 0.5), /* Light shadow for depth */
                2px 2px 0 rgba(0, 0, 0, 0.2); /* Dark shadow for depth */
            transition: transform 0.3s ease; /* Smooth transition for hover effect */
        }

        .name:hover {
            transform: translateY(-2px); /* Slight lift effect on hover */
        }

        .dark-mode-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem; /* Smaller size for the icon */
            transition: transform 0.3s, color 0.3s; /* Smooth transition for scaling and color */
            padding: 0; /* Remove any default padding */
            width: 30px; /* Set a specific width */
            height: 30px; /* Set a specific height */
            color: #333; /* Default color for the icon in light mode */
        }

        /* Change icon color in dark mode */
        body.dark-mode .dark-mode-toggle {
            color: #ffa500; /* Change to orange or any color for the icon in dark mode */
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text */
        }

        /* Dark Mode Navbar Styles */
        body.dark-mode .navbar {
            background-color: #1f1f1f; /* Dark navbar */
        }

        /* Adjust the button styles for dark mode */
        body.dark-mode .nav-button {
            color: #ffffff; /* Light text for buttons */
            border-color: transparent; /* Remove border color */
        }

        body.dark-mode .nav-button:hover {
            background-color: #ffa500; /* Change hover color in dark mode */
        }

        /* Adjust the button styles for color1 */
        body.color1 .nav-button {
            color: #333; /* Dark text for buttons */
        }

        body.color1 .nav-button:hover {
            background-color: #4caf50; /* Darker green on hover */
        }

        /* Adjust the button styles for color2 */
        body.color2 .nav-button {
            color: #333; /* Dark text for buttons */
        }

        body.color2 .nav-button:hover {
            background-color: #2196f3; /* Darker blue on hover */
        }

        /* Media Queries for Smaller Screens */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column; /* Stack items vertically */
                align-items: flex-start; /* Align items to the start */
            }

            .nav-button {
                margin: 5px 0; /* Reduced margin for buttons */
                font-size: 0.8rem; /* Smaller font size for buttons */
                padding: 5px 10px; /* Adjusted padding for compactness */
                border-radius: 15px; /* More rounded buttons on smaller screens */
            }

            .name {
                font-size: 1.3rem; /* Slightly smaller font size for smaller screens */
            }

            .dark-mode-toggle {
                font-size: 1.3rem; /* Smaller size for the icon */
                width: 28px; /* Adjust width for smaller screens */
                height: 28px; /* Adjust height for smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-left">
                <button class="nav-button">Home</button>
                <button class="nav-button">About</button>
                <button class="nav-button">Services</button>
                <button class="nav-button">Portfolio</button>
                <button class="nav-button">Contact</button>
            </div>
            <div class="nav-right">
                <span class="name">Baluku Jerry</span>
                <button class="dark-mode-toggle" id="darkModeToggle">
                    üåô <!-- Moon icon for dark mode -->
                </button>
            </div>
        </div>
    </header>

    <main>
        <h1>Welcome to My Portfolio</h1>
        <!-- Add your content here -->
    </main>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        let currentMode = 0; // 0: light, 1: dark, 2: color1, 3: color2

        // Check if dark mode is already enabled
        if (localStorage.getItem('currentMode')) {
            currentMode = parseInt(localStorage.getItem('currentMode'));
            setMode(currentMode);
        }

        darkModeToggle.addEventListener('click', () => {
            currentMode = (currentMode + 1) % 4; // Cycle through 0-3
            setMode(currentMode);
        });

        function setMode(mode) {
            document.body.classList.remove('dark-mode', 'color1', 'color2');
            
            switch (mode) {
                case 0:
                    darkModeToggle.innerHTML = 'üåô'; // Moon icon for light mode
                    break;
                case 1:
                    document.body.classList.add('dark-mode');
                    darkModeToggle.innerHTML = '‚òÄÔ∏è'; // Sun icon for dark mode
                    break;
                case 2:
                    document.body.classList.add('color1');
                    darkModeToggle.innerHTML = 'üü¢'; // Green circle for color1
                    break;
                case 3:
                    document.body.classList.add('color2');
                    darkModeToggle.innerHTML = 'üîµ'; // Blue circle for color2
                    break;
            }

            // Store the current mode
            localStorage.setItem('currentMode', mode);
        }
    </script>
</body>
</html>
