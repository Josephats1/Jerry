<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light background */
            color: #333;
            margin: 0;
            padding: 0;

        }

        body.color1 {
            background-color: #e0ffe0; /* Light green background */
            color: #333; /* Dark text */
        }

        body.color2 {
            background-color: #e0e0ff; /* Light blue background */
            color: #333; /* Dark text */
        }

        /* Header Styles */
        header {
            background-color: #ffffff; /* Light background for the navbar */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            
        }

        .navbar {
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }

        .nav-left {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap if they don't fit */
        }

        .nav-button {
            background: none;
            border: 1px solid transparent;
            color: #333;
            margin: 0 10px; /* Adjust margin for compactness */
            padding: 10px 15px;
            cursor: pointer;
            font-size: 0.9rem; /* Smaller font size for buttons */
            border-radius: 25px; /* Rounded buttons */
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background-color: #2575fc; /* Light blue background on hover */
            color: white; /* White text on hover */
            border: 1px solid #2575fc; /* Border color change on hover */
        }

        .nav-right {
            display: flex;
            align-items: center;
        }

        .name {
    margin-right: 15px;
    font-size: 1.5rem; /* Increased size for better visibility */
    font-weight: bold;
    background: linear-gradient(45deg, #ff00cc, #3333ff, #66ccff, #ffcc00); /* Galaxy-like colors */
    -webkit-background-clip: text; /* Clips the background to the text */
    color: transparent; /* Makes the text color transparent to reveal the background */
    transition: transform 0.3s ease; /* Smooth transition for hover effect */
}

.name:hover {
    transform: translateY(-2px); /* Slight lift effect on hover */
}


        .dark-mode-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem; /* Smaller size for the icon */
            transition: transform 0.3s, color 0.3s; /* Smooth transition for scaling and color */
            padding: 0; /* Remove any default padding */
            width: 30px; /* Set a specific width */
            height: 30px; /* Set a specific height */
            color: #333; /* Default color for the icon in light mode */
        }

        /* Change icon color in dark mode */
        body.dark-mode .dark-mode-toggle {
            color: #ffa500; /* Change to orange or any color for the icon in dark mode */
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text */
        }

        /* Dark Mode Navbar Styles */
        body.dark-mode .navbar {
            background-color: #1f1f1f; /* Dark navbar */
        }

        /* Adjust the button styles for dark mode */
        body.dark-mode .nav-button {
            color: #ffffff; /* Light text for buttons */
            border-color: transparent; /* Remove border color */
        }

        body.dark-mode .nav-button:hover {
            background-color: #ffa500; /* Change hover color in dark mode */
        }

        /* Adjust the button styles for color1 */
        body.color1 .nav-button {
            color: #333; /* Dark text for buttons */
        }

        body.color1 .nav-button:hover {
            background-color: #4caf50; /* Darker green on hover */
        }

        /* Adjust the button styles for color2 */
        body.color2 .nav-button {
            color: #333; /* Dark text for buttons */
        }

        body.color2 .nav-button:hover {
            background-color: #2196f3; /* Darker blue on hover */
        }

        /* Media Queries for Smaller Screens */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column; /* Stack items vertically */
                align-items: flex-start; /* Align items to the start */
            }

            .nav-button {
                margin: 5px 0; /* Reduced margin for buttons */
                font-size: 0.8rem; /* Smaller font size for buttons */
                padding: 5px 10px; /* Adjusted padding for compactness */
                border-radius: 15px; /* More rounded buttons on smaller screens */
            }

            .name {
                font-size: 1.3rem; /* Slightly smaller font size for smaller screens */
            }

            .dark-mode-toggle {
                font-size: 1.3rem; /* Smaller size for the icon */
                width: 28px; /* Adjust width for smaller screens */
                height: 28px; /* Adjust height for smaller screens */
            }
        }

        /* Neon Effect for "Baluku Jerry" only */
        .neon {
            color: #fff; /* White text */
            animation: color-cycle 5s infinite; /* Animation */
        }

        @keyframes color-cycle {
            0% {
                color: #ff00ff; /* Pink */
            }
            12.5% {
                color: #00ffff; /* Cyan */
            }
            25% {
                color: #ff4500; /* Orange */
            }
            37.5% {
                color: #32cd32; /* Lime Green */
            }
            50% {
                color: #ffd700; /* Gold */
            }
            62.5% {
                color: #0000ff; /* Blue */
            }
            75% {
                color: #ff1493; /* Deep Pink */
            }
            87.5% {
                color: #9400d3; /* Dark Violet */
            }
            100% {
                color: #ff00ff; /* Back to Pink */
            }
        }

        /* Styles for h3 typing effect */
        h3 {
            font-size: 1.8rem; /* Adjust size as needed */
        }

        #typing {
            color: deeppink; /* Deep pink color for typing words */
            font-weight: bold; /* Make it bold for emphasis */
            margin-left: 5px; /* Margin to separate from "And a" */
        }

        /* Add margin to headers */
        h1, h2, h3, h4 ,h5{
            margin-left: 30px;
            flex: 1 ;
            display: flex;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: small;
        }
        /* Main content styling */
.content {
    display: flex; /* Use flexbox for layout */
    align-items: center; /* Align items vertically */
    margin: 20px; /* Margin for spacing */
}

/* Card Styles */
.card {
    background-color: #ffffff; /* Card background */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Card shadow */
    border-radius: 15px; /* Rounded corners */
    padding: 20px; /* Inner padding */
    margin: 20px; /* Margin for spacing */
    display: flex; /* Flex layout for the card */
    align-items: center; /* Align items vertically */
    transition: transform 0.3s ease; /* Smooth scale effect */
    position: relative; /* Position relative for the pseudo-element */
}

/* Neon glow effect */
.card::before {
    content: '';
    position: absolute; /* Position absolute to create an outer glow */
    top: -10px; /* Adjust as needed */
    left: -10px; /* Adjust as needed */
    right: -10px; /* Adjust as needed */
    bottom: -10px; /* Adjust as needed */
    border-radius: 15px; /* Match the card's border radius */
    background: rgba(0, 255, 255, 0.3); /* Neon background color */
    filter: blur(15px); /* Blur for glow effect */
    z-index: -1; /* Place behind the card */
}

.card:hover {
    transform: scale(1.02); /* Slightly enlarge on hover */
    /* Optional: Change the glow color on hover */
    /* You can uncomment the line below if you want to change the glow color on hover */
    /* background: rgba(0, 255, 255, 0.5); */
}

/* Media Queries for Responsive Design */
@media (max-width: 600px) {
    .card {
        flex-direction: column; /* Stack items vertically on smaller screens */
        align-items: center; /* Center items */
        padding: 15px; /* Adjust padding for smaller screens */
    }

    .animated-img {
        margin: 0; /* Remove margin for the image */
    }
}

    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-left">
                <button class="nav-button">Home</button>
                <button class="nav-button">About</button>
                <button class="nav-button">Services</button>
                <button class="nav-button">Portfolio</button>
                <button class="nav-button">Contact</button>
            </div>
            <div class="nav-right">
                <span class="name" style="font-family:bernard mt condensed, color:galaxy, font: size 12px;">Baluku Jerry</span>
                <button class="dark-mode-toggle" id="darkModeToggle">
                    ðŸŒ™ <!-- Moon icon for dark mode -->
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="card">
            <div class="text-content">
                <h1>Welcome Dear</h1>
                <h2>I am <span class="neon">Baluku Jerry</span></h2>
                <h3>And a <span id="typing"></span></h3> <!-- Placeholder for typing effect -->
                <h4>Welcome Dear</h4>
            </div>
            <img src="path/to/your/animated-image.gif" alt="Animated Image" class="animated-img">
        </div>
    </main>
    
    
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        let currentMode = 0; // 0: light, 1: dark, 2: color1, 3: color2

        // Check if dark mode is already set in localStorage
        if (localStorage.getItem('currentMode')) {
            currentMode = parseInt(localStorage.getItem('currentMode'));
            setMode(currentMode);
        }

        // Add event listener to toggle button
        darkModeToggle.addEventListener('click', () => {
            currentMode = (currentMode + 1) % 4;
            setMode(currentMode);
        });

        function setMode(mode) {
            // Reset body class
            document.body.classList.remove('dark-mode', 'color1', 'color2');

            // Set the appropriate mode class
            switch (mode) {
                case 0: // Light mode
                    break;
                case 1: // Dark mode
                    document.body.classList.add('dark-mode');
                    break;
                case 2: // Color1
                    document.body.classList.add('color1');
                    break;
                case 3: // Color2
                    document.body.classList.add('color2');
                    break;
            }

            localStorage.setItem('currentMode', mode); // Save mode to local storage
        }

        // Typing effect for h3
        const typingElement = document.getElementById('typing');
        const words = ["Developer", "Designer", "Creator", "Innovator"];
        let wordIndex = 0;
        let letterIndex = 0;
        let typingSpeed = 200; // Speed of typing (in ms)
        let deletingSpeed = 100; // Speed of deleting (in ms)
        let pauseBetweenWords = 1500; // Pause before starting to delete

        function typeWords() {
            if (letterIndex < words[wordIndex].length) {
                typingElement.textContent += words[wordIndex].charAt(letterIndex);
                letterIndex++;
                setTimeout(typeWords, typingSpeed);
            } else {
                setTimeout(deleteWords, pauseBetweenWords);
            }
        }

        function deleteWords() {
            if (letterIndex > 0) {
                typingElement.textContent = words[wordIndex].substring(0, letterIndex - 1);
                letterIndex--;
                setTimeout(deleteWords, deletingSpeed);
            } else {
                wordIndex = (wordIndex + 1) % words.length; // Move to the next word
                setTimeout(typeWords, typingSpeed);
            }
        }

        // Start the typing effect
        typeWords();
    </script>
</body>
</html>
